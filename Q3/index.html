<!DOCTYPE html>
<html>
<head>
  <title>Sign Up and Login form on the landing page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .toast {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1;
      padding: 15px;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="row p-4">
      <div class="col-lg-7 col-md-12">
      </div>
      <div class="col-lg-5 col-md-12">
        <form class="form-inline float-right" action="#">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center text-white">
          <img src="mainicon.jpg" width="120" height="100">
        </div>
      </div>
    </div>
    <div class="row bg-white center-content">
      <div class="col-lg-12 p-4">
        <h1>LOGIN</h1>
        <form id="loginForm" action="#">
          <div class="form-group mt-0">
            <input type="email" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-custom">LOGIN</button>
        </form>
        <div class="text-center mt-3">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('loginForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      showToast(`Email: ${email}`);
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(function () {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
